services:
  api:
    build:
      context: ./backend
      dockerfile: docker/local/django/Dockerfile
    command: /start
    volumes:
      # Code is already copied into the image; only templates need live-reload
      - ./backend/templates:/django_app/templates
      - static_volume:/usr/share/nginx/html/staticfiles
      - media_volume:/usr/share/nginx/html/mediafiles
    expose:
      - "8000"
    env_file:
      - ./backend/.env
    depends_on:
      - atlaspath-db
      - redis
    networks:
      - atlaspath-network
    environment:
      - TZ=Africa/Nairobi

  flower:
    build:
      context: ./backend
      dockerfile: docker/local/django/Dockerfile
    command: /start-flower
    volumes:
      - media_volume:/usr/share/nginx/html/mediafiles
    env_file:
      - ./backend/.env
    ports:
      - "127.0.0.1:5557:5555"
    depends_on:
      - redis
      - atlaspath-db
      - celery_worker
    networks:
      - atlaspath-network
    environment:
      - TZ=Africa/Nairobi
      - FLOWER_BASIC_AUTH=admin:admin1234

  atlaspath-db:
    image: postgres:16.0
    ports:
      - "5432:5432"
    env_file:
      - ./backend/.env
    networks:
      - atlaspath-network
    environment:
      - TZ=Africa/Nairobi

  client-dev:
    build:
      context: ./client
      dockerfile: docker/local/Dockerfile
    command: npm run dev
    volumes:
      - ./client:/app
      - /app/node_modules
      - vite_cache:/app/node_modules/.vite
    ports:
      - "5173:5173"
    networks:
      - atlaspath-network
    environment:
      - TZ=Africa/Nairobi

  redis:
    image: redis:7.2.4
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - atlaspath-network
    environment:
      - TZ=Africa/Nairobi
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  nginx:
    restart: always
    build:
      context: ./backend/docker/local/nginx
      dockerfile: Dockerfile
    depends_on:
      - api
      - flower
    volumes:
      - static_volume:/usr/share/nginx/html/staticfiles
      - media_volume:/usr/share/nginx/html/mediafiles
      - ./client/dist:/usr/share/nginx/html
    ports:
      - "8080:8080"
    networks:
      - atlaspath-network
    environment:
      - TZ=Africa/Nairobi

  celery_worker:
    build:
      context: ./backend
      dockerfile: docker/local/django/Dockerfile
    command: /start-celeryworker
    volumes:
      - ./backend:/django_app
      - media_volume:/usr/share/nginx/html/mediafiles
    env_file:
      - ./backend/.env
    depends_on:
      - redis
      - atlaspath-db
    networks:
      - atlaspath-network
    environment:
      - TZ=Africa/Nairobi

networks:
  atlaspath-network:
    driver: bridge

volumes:
  static_volume:
  media_volume:
  vite_cache:
  redis_data:
