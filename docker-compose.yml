services:
  api:
    build:
      context: ./backend
      dockerfile: ./docker/local/django/Dockerfile
    command: /start
    volumes:
      - ./backend:/django_app
      - ./backend/templates:/django_app/templates
      - static_volume:/usr/share/nginx/html/staticfiles
      - media_volume:/usr/share/nginx/html/mediafiles
    expose:
      - "8000"
    env_file:
      - ./backend/.env
    depends_on:
      - atlaspath-db
    networks:
      - atlaspath-network
    environment:
      - TZ=Africa/Nairobi

  atlaspath-db:
    image: postgres:16.0
    ports:
      - "5432:5432"
    env_file:
      - ./backend/.env
    networks:
      - atlaspath-network
    environment:
      - TZ=Africa/Nairobi

  client-dev:
    build:
      context: ./client
      dockerfile: ./docker/local/Dockerfile
    command: npm run dev
    volumes:
      - ./client:/app
      - /app/node_modules
      - vite_cache:/app/node_modules/.vite
    ports:
      - "5173:5173"
    networks:
      - atlaspath-network
    environment:
      - TZ=Africa/Nairobi

  redis:
    image: redis:7.2.4
    networks:
      - atlaspath-network
    environment:
      - TZ=Africa/Nairobi
  
  nginx:
    restart: always
    depends_on:
      - api
    volumes:
      - static_volume:/usr/share/nginx/html/staticfiles
      - media_volume:/usr/share/nginx/html/mediafiles
      - ./client/dist:/usr/share/nginx/html
    build:
      context: ./backend/docker/local/nginx
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    networks:
      - atlaspath-network
    environment:
      - TZ=Africa/Nairobi

networks:
  atlaspath-network:
    driver: bridge

volumes:
  static_volume:
  media_volume:
  vite_cache: